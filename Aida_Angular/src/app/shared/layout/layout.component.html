
<mat-sidenav-container class="container" fullscreen>
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden !important;">
      <mat-toolbar color="primary" class="mat-elevation-z4">
          <img src="../../../assets/logo.png" width="36px">
          <h1 class="logo">
              AchiBiz.
              <span style="font-size: 12px;">com</span>
          </h1>
      </mat-toolbar>
      <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden">
      <mat-drawer-container fullscreen>
          <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
              <mat-toolbar color="primary" class="mat-elevation-z4">
                  <img src="../../../assets/logo.png" width="36px">
              </mat-toolbar>
              <app-side-nav [iconOnly]="true"></app-side-nav>
          </mat-drawer>
          <mat-drawer-content style="overflow: hidden;">
            <app-top-nav [sidenav]="sidenav" [drawer]="drawer" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-top-nav>
            <perfect-scrollbar  style="height: calc(100% - 33px);" >
                <router-outlet></router-outlet>
              </perfect-scrollbar>
          </mat-drawer-content>
      </mat-drawer-container>
  </mat-sidenav-content>
</mat-sidenav-container>
