<div class="mat-elevation-z4 app-page">

    <app-page-toolbar [title]="pageTitle" [addToolTip]="addToolTip" (OnAdd)="OnAdd()" (OnExport)="OnExport($event)"></app-page-toolbar>

    <table class="table" mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length>0">
    <ng-container matColumnDef="stepNo">
      <th mat-header-cell *matHeaderCellDef> Step No </th>
      <td mat-cell *matCellDef="let element"> {{element.stepNo}} </td>
    </ng-container>
  <ng-container matColumnDef="executor">
      <th mat-header-cell *matHeaderCellDef> Execution By </th>
      <td mat-cell *matCellDef="let element"> {{element.executor}} </td>
  </ng-container>
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
    </ng-container>
  <ng-container matColumnDef="documentName">
      <th mat-header-cell *matHeaderCellDef> Document </th>
      <td mat-cell *matCellDef="let element"> {{element.documentName}} </td>
  </ng-container>
    <ng-container matColumnDef="versionNo">
      <th mat-header-cell *matHeaderCellDef> Document Version </th>
      <td mat-cell *matCellDef="let element"> {{element.versionNo}} </td>
    </ng-container>
  <ng-container matColumnDef="toolbox">
      <th mat-header-cell *matHeaderCellDef width ="40"> </th>
      <td mat-cell *matCellDef="let element"> 
          <mat-button-toggle-group #group="matButtonToggleGroup" *ngIf="element.stepNo==1">
            <mat-button-toggle value="center" aria-label="Modify this item" (click)="OnEdit('Update',element.executor)">
                <fa-icon [icon]="['far', 'edit']"></fa-icon>
            </mat-button-toggle>
            
            </mat-button-toggle-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons *ngIf="dataSource.data.length>10"></mat-paginator>
  </div>
