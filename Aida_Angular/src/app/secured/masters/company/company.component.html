<div class="mat-elevation-z4 app-page">

    <app-page-toolbar [title]="pageTitle" [addToolTip]="addToolTip" (OnAdd)="OnAdd()" (OnExport)="OnExport($event)"></app-page-toolbar>

    <table class="table" mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length>0">
        <ng-container matColumnDef="companyUEN">
          <th mat-header-cell *matHeaderCellDef> UEN </th>
          <td mat-cell *matCellDef="let element"> {{element.companyUEN}} </td>
        </ng-container>
    
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="industryType">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.industryType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="toolbox">
          <th mat-header-cell *matHeaderCellDef width ="40"> </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-button-toggle-group #group="matButtonToggleGroup">
                  <mat-button-toggle value="center" aria-label="Modify this item" (click)="OnEdit('Update',element)">
                    <fa-icon [icon]="['far', 'edit']"></fa-icon>
                  </mat-button-toggle>
                  <mat-button-toggle value="right" aria-label="Remove this item" (click)="OnEdit('Delete',element)">
                    <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
                  </mat-button-toggle>
                </mat-button-toggle-group>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[20,30 ]" showFirstLastButtons *ngIf="dataSource.data.length>10"></mat-paginator>
    
  </div>
