<div class="mat-elevation-z4 app-page">

    <app-page-toolbar [title]="pageTitle" [addToolTip]="addToolTip" (OnAdd)="OnAdd()" (OnExport)="OnExport($event)"></app-page-toolbar>

    <table class="table" mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length>0">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cardType">
            <th mat-header-cell *matHeaderCellDef> Identity Type </th>
            <td mat-cell *matCellDef="let element"> {{element.cardType}} </td>
          </ng-container>
      
          <ng-container matColumnDef="cardNumber">
            <th mat-header-cell *matHeaderCellDef> Identity No </th>
            <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="loginRole">
            <th mat-header-cell *matHeaderCellDef> Login Role </th>
            <td mat-cell *matCellDef="let element"> {{element.loginRole}} </td>
          </ng-container>

        <ng-container matColumnDef="toolbox">
          <th mat-header-cell *matHeaderCellDef width ="40"> </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-button-toggle-group #group="matButtonToggleGroup">
                  <mat-button-toggle value="center" aria-label="Modify this item" (click)="OnEdit('Update',element)">
                    <fa-icon [icon]="['far', 'edit']"></fa-icon>
                  </mat-button-toggle>
                  <mat-button-toggle value="right" aria-label="Remove this item" (click)="OnEdit('Delete',element)">
                    <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
                  </mat-button-toggle>
                </mat-button-toggle-group>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[20,30 ]" showFirstLastButtons *ngIf="dataSource.data.length>10"></mat-paginator>
    
  </div>
