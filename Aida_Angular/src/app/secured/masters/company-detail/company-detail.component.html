
<div class="app-dialog" mat-dialog-content>
    <h2 >{{action}} Company Details</h2>
    <ng-template [ngIf]="action != 'Delete'" [ngIfElse]="delete">
        <div fxLayout="row wrap" class="edit-section">
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="60%">
                <mat-label>Name</mat-label><input matInput [(ngModel)]="localData.companyName">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>UEN</mat-label><input matInput [(ngModel)]="localData.companyUEN">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Incorp. Date</mat-label>
                    <input matInput [matDatepicker]="incorpDate" [(ngModel)]="localData.incorpDate">
                    <mat-datepicker-toggle matSuffix [for]="incorpDate"></mat-datepicker-toggle>
                    <mat-datepicker #incorpDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex="auto" fxFlex.gt-sm="30%">
                <mat-label>Address</mat-label><input matInput [(ngModel)]="localData.address1">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="30%">
                <mat-label>Address</mat-label><input matInput [(ngModel)]="localData.address2">
            </mat-form-field>
             <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>City</mat-label><input matInput [(ngModel)]="localData.city">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Country</mat-label><input matInput [(ngModel)]="localData.country">
            </mat-form-field>

            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Postal code</mat-label><input matInput [(ngModel)]="localData.pincode">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Phone</mat-label><input matInput [(ngModel)]="localData.phone">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Mobile</mat-label><input matInput [(ngModel)]="localData.mobile">
            </mat-form-field>

            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Email</mat-label><input matInput [(ngModel)]="localData.email">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Fax</mat-label><input matInput [(ngModel)]="localData.fax">
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>GST No</mat-label><input matInput [(ngModel)]="localData.gstRegNo">
            </mat-form-field>

            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Industry Type</mat-label>
                    <mat-select [(ngModel)]="localData.industryType" name=" industryTypes">
                        <mat-option *ngFor="let type of industryTypes" [value]="type.value">
                            {{type.text}}
                        </mat-option>
                    </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Status</mat-label>
                    <mat-select [(ngModel)]="localData.status" name="activeStatus">
                        <mat-option *ngFor="let type of activeStatus" [value]="type.value">
                            {{type.text}}
                        </mat-option>
                    </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="auto" fxFlex.gt-sm="20%">
                <mat-label>Status Date</mat-label>
                    <input matInput [matDatepicker]="statusDate" [(ngModel)]="localData.statusDate">
                    <mat-datepicker-toggle matSuffix [for]="statusDate"></mat-datepicker-toggle>
                    <mat-datepicker #statusDate></mat-datepicker>
            </mat-form-field>

        </div>
    </ng-template>
    <ng-template #delete>
        Sure to delete <b>{{localData.companyName}}</b>
    </ng-template>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button (click)="OnOK()"    mat-flat-button color="primary">Ok</button>
    <button mat-button (click)="OnClose()" mat-flat-button color="warn">Cancel</button>
</div>
