
<div mat-dialog-content class="app-dialog">
    <h2 >{{action}} Register of Auditors</h2>
        <ng-template [ngIf]="action != 'Delete'" [ngIfElse]="delete">

            <div fxLayout="row wrap" class="edit-section">

                <mat-form-field fxFlex="auto" fxFlex.gt-sm="66%">
                    <mat-label>Auditor</mat-label>
                    <input matInput [(ngModel)]="localData.name">
                </mat-form-field> 
                <mat-form-field fxFlex="auto" fxFlex.gt-sm="33%">
                    <mat-label>Registration No.</mat-label>
                    <input matInput [(ngModel)]="localData.registrationNo">
                </mat-form-field> 
                <mat-form-field fxFlex="auto" fxFlex.gt-sm="100%">
                    <mat-label>Address</mat-label>
                    <textarea matInput [(ngModel)]="localData.address"></textarea>
                </mat-form-field> 

                <mat-form-field fxFlex="auto" fxFlex.gt-sm="33%"> 
                    <mat-label>Date of Entry</mat-label>
                        <input matInput [matDatepicker]="entryDate" [(ngModel)]="localData.entryDate" >
                        <mat-datepicker-toggle matSuffix [for]="entryDate"></mat-datepicker-toggle>
                        <mat-datepicker #entryDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex="auto" fxFlex.gt-sm="33%">
                    <mat-label>Date of Appointment</mat-label>
                        <input matInput [matDatepicker]="startDate" [(ngModel)]="localData.startDate" >
                        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex="auto" fxFlex.gt-sm="33%">
                    <mat-label>Date of Cessation</mat-label>
                        <input matInput [matDatepicker]="cessationDate" [(ngModel)]="localData.cessationDate" >
                        <mat-datepicker-toggle matSuffix [for]="cessationDate"></mat-datepicker-toggle>
                        <mat-datepicker #cessationDate></mat-datepicker>
                </mat-form-field>
    
                <mat-form-field fxFlex="auto" fxFlex.gt-sm="100%">
                    <mat-label>Remarks 1</mat-label>
                    <textarea matInput [(ngModel)]="localData.remarks1"></textarea>
                </mat-form-field> 
                <mat-form-field fxFlex="auto" fxFlex.gt-sm="100%">
                    <mat-label>Remarks 2</mat-label>
                    <textarea matInput [(ngModel)]="localData.remarks2"></textarea>
                </mat-form-field> 
    
                <mat-form-field fxFlex="auto" fxFlex.gt-sm="100%">
                    <mat-label>Remarks 3</mat-label>
                    <textarea matInput [(ngModel)]="localData.remarks3"></textarea>
                </mat-form-field> 
    
            </div>
              
        </ng-template>
        <ng-template #delete>
            Sure to delete  
        </ng-template>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button (click)="OnOK()"    mat-flat-button color="primary">{{action}}</button>
    <button mat-button (click)="OnClose()" mat-flat-button color="warn">Cancel</button>
</div>
