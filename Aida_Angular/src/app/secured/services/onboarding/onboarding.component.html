<div class="mat-elevation-z4 app-page">

    <app-page-toolbar [title]="pageTitle" [addNew]="false" (OnExport)="OnExport($event)"></app-page-toolbar>

    <table class="table" mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length>0">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
        </ng-container>
        <ng-container matColumnDef="toolbox">
            <th mat-header-cell *matHeaderCellDef width ="40"> </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-button-toggle-group #group="matButtonToggleGroup">
                    <mat-button-toggle value="center" aria-label="Add this item" (click)="OnRegister(element)">
                        <fa-icon [icon]="['fas', 'registered']"></fa-icon>
                      </mat-button-toggle>
                      <mat-button-toggle value="center" aria-label="Edit this item" (click)="OnListing(element)">
                        <fa-icon  [icon]="['fas', 'list-ol']"></fa-icon>
                      </mat-button-toggle>
                </mat-button-toggle-group>
            </td>
            </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[20,30 ]" showFirstLastButtons *ngIf="dataSource.data.length>10"></mat-paginator>
    
  </div>
